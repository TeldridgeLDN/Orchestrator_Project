name: diet103 Infrastructure Validation

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggers

jobs:
  validate:
    name: Validate diet103 Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run diet103 validation
        run: |
          node bin/diet103.js validate . --verbose --threshold 80
        continue-on-error: false
      
      - name: Generate validation report
        if: always()
        run: |
          echo "## diet103 Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node bin/diet103.js validate . --verbose 2>&1 | tee validation-report.txt || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat validation-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diet103-validation-report
          path: validation-report.txt
          retention-days: 30
      
      - name: Comment PR with results (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.txt', 'utf8');
            
            const body = `## ðŸ” diet103 Validation Report
            
            \`\`\`
            ${report}
            \`\`\`
            
            ---
            *Automated validation via GitHub Actions*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  validate-with-repair:
    name: Test Auto-Repair (Dry Run)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test repair on temporary copy
        run: |
          # Create a temporary copy
          mkdir -p /tmp/test-project
          cp -r .claude /tmp/test-project/ 2>/dev/null || true
          
          # Test repair functionality
          echo "Testing repair on incomplete infrastructure..."
          node bin/diet103.js validate /tmp/test-project --repair --verbose || true
          
          echo ""
          echo "âœ“ Repair functionality test completed"

